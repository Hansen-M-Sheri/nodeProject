<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<header>
		<nav class="navBar navbar-expand-sm bg-dark navbar-dark" >
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
				
			</ul>
		</nav>
	</header>
	 <!-- Jumbotron -->
    <div class="jumbotron bg-info" id="banner">
      <h1>Scripture of the Day</h1>      
  	</div>
  	
  	
  	<div class="container">
		<div class="form-group col-md-4 col-md-offset-4" >
			<center><h2>Signup</h2></center><br>
			<input type="text" id="username" placeholder="username" name="username" class="form-control" required><br>
			<input type="password" id="pwd" placeholder="Password" name="pwd" class="form-control" required><br>
			<input type="text" id="phone" name="phone" placeholder="0001110000" maxlength="10" required>
			<input type="button" name="submitLogin" value="Submit Login"class="btn btn-primary btn-block" onclick="signup()">
		</div>	
		<div id="status"></div>
	</div>

	<script>
		function signup() {
			// event.preventDefault();
			var username = $("#username").val();
			var password = $("#pwd").val();
			var phone = $("#phone").val();

			var params = {
				username: username,
				password: password,
				phone: phone
			};
			console.log("params" + phone + " " + password + " " + username);
			$.post("/signup", params, function(result) {
				console.log("resultLine50Signup: "+ result);
				if (result && result.success) {
					console.log("resultLine52Signup: "+ result);
					$("#status").text("Successfully signed up, logging in.");
					window.location.href = "scriptureOfDay.html";
				} else {
					console.log("resultLine56Signup: "+ result);
					$("#status").text("Error with signup.");
				}
			});
		}
	</script>
</body>
</html>
