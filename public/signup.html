<body>
	<header>
		<nav class="navBar navbar-expand-sm bg-dark navbar-dark" >
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>

		</nav>
	</header>
	 <!-- Jumbotron -->
    <div class="jumbotron bg-info" id="banner">
      <h1>Scripture of the Day</h1>      
  	</div>
  	
  	
  	<div class="container">
		<form class="form-group col-md-4 col-md-offset-4"action="/signup" method="POST" >
			<center><h2>Signup</h2></center><br>
			<input type="text" placeholder="username" name="username" class="form-control" required><br>
			<input type="password" placeholder="Password" name="pwd" class="form-control" required><br>
			<input type="tel" name="usertel" placeholder="0001110000" maxlength="10" required>
			<input type="submit" name="submitLogin" class="btn btn-primary btn-block" onclick="signup()">
		</form>	
	</div>

	<script>
		function signup() {
			var username = $("#username").val();
			var password = $("#pwd").val();
			var phone = $("#usertel").valu();

			var params = {
				username: username,
				password: password,
				phone: phone
			};
			console.log("params" + params);
			$.post("/signup", params, function(result) {
				if (result && result.success) {
					$("#status").text("Successfully logged in.");
				} else {
					$("#status").text("Error logging in.");
				}
			});
		}
	</script>
</body>
